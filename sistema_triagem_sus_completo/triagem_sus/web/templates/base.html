<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Triagem SUS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .risk-vermelho { background-color: #dc3545; color: white; }
        .risk-laranja { background-color: #fd7e14; color: white; }
        .risk-amarelo { background-color: #ffc107; color: black; }
        .risk-verde { background-color: #198754; color: white; }
        .risk-azul { background-color: #0d6efd; color: white; }
        .navbar-brand { font-weight: bold; }
        .card-header { font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-hospital"></i> Sistema de Triagem SUS
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">In√≠cio</a>
                <a class="nav-link" href="{{ url_for('triagem_form') }}">Nova Triagem</a>
                <a class="nav-link" href="{{ url_for('fila_prioridade') }}">Fila</a>
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 Sistema de Triagem SUS - Agentes Inteligentes</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
